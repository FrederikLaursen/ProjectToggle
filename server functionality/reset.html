<style>
body{
 overflow:hidden;
}
input{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
	font-size:1.2em;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

h1{
	margin-top:0;
}

*{
    font-family: Verdana,sans-serif;
}

#outerContainer{
	display:table;
	width:100%;
	height:100%;
	position:absolute;
}


#container{
	display:table-cell;
	vertical-align:middle;
}

#innerContainer {
	width:25%;
	height:auto;
	margin-left:auto;
	margin-right:auto;
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

h3{
	margin-bottom:0;
}

#btnConfirm {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
	cursor:pointer;
}

#btnConfirm:hover{
	background-color: #3e8e41; /* Green */
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	
	function confirmPassword(){
		if($('#newPass').val() != $('#newPassConfirm').val()) // If the passwords do not match
			return false;
			
		var userId = window.location.href.split('?')[1];
		var tmpPw = $('#tempPass').val();
		var pass = $('#newPass').val();
		$.ajax({
			type: "POST",
			url: "changepassword.php",
			data: {
				id: userId,
				tempPass: tmpPw,
				newPass: pass				
			},
			success: function (msg) {
				alert(msg);
			},
			error: function (xhr, status, error) { console.log(error); }
		});
	}
</script>
<div id="outerContainer">
	<div id="container">
		<div id="innerContainer">
			<h1>Reset password</h1>
			
			<h3>Enter temporary password</h3>
			<input id="tempPass" type="text" />
			
			<h3>Enter new password</h3>		
			<input id="newPass" type="password" />
			
			<h3>Re-enter new password</h3>		
			<input id="newPassConfirm" type="password" />
			
			<button id="btnConfirm" onclick="confirmPassword()" type="button">Confirm</button>
		</div>
	</div>
</div>
